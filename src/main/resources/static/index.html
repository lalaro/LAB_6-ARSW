<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Blueprints</h1>

    <div class="form-group">
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" class="form-control" placeholder="Enter author name">
    </div>

    <button id="searchBtn" class="btn btn-primary">Search Blueprints</button>

    <table id="blueprintsTable" class="table">
        <thead>
        <tr>
            <th>Blueprint Name</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p>Total points: <span id="totalPoints">0</span></p>

    <!-- Botón para redirigir a la aplicación React -->
    <button id="goToReactApp" class="btn btn-success">Ir a la Aplicación React</button>
</div>

<script>
    // Redirigir a la aplicación React
    document.getElementById("goToReactApp").onclick = function() {
        window.location.href = "http://localhost:3000"; // Cambia esto si tu aplicación React está en una ruta diferente
    };
</script>
</body>
</html>
